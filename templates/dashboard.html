<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/images/snipp.css">
    <title>Dashboard</title>title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <a class="navbar-brand log" href="#">MY DUKA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navj" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>

                        <li class="nav-item">

                            <a class="nav-link active white" aria-current="page" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active white" href="/sales">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active white" href="/products">Inventories</a>
                        </li>

                </div>
            </div>
        </nav>
        <div class="col-md-9 col-sm-6 p-4">
            <!-- Analytics -->
            <!-- Cards -->
            <div class="row">
                <!-- use text-light and bg-success classes on the cards -->
                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <div class="card" style="width: 16rem;">
                        <div class="card-body">
                            <h5 class="card-title">Inventories</h5>
                            <p class="card-text"> {{t_products}} </p>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-4 col-md-4 col-sm-12">
                    <div class="card" style="width: 16rem;">
                        <div class="card-body">
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text"> {{sale_count}} </p>
                        </div>
                    </div>
                </div>



            </div>

        </div>
        <div class="row mt-3">
            <div class="col">
                <canvas id="bar-chart" width="450" height="200"></canvas>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <canvas id="line-chart" width="450" height="200"></canvas>
            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
        <!-- chart js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
        <!-- chart js utilies -->
        <script src="https://www.chartjs.org/samples/2.9.4/utils.js"></script>
        <script>
            //barchart
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: {{ product_name| tojson}},
                datasets: [{
                    label: 'profit per product',
                    data: {{ profit| tojson}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
        }]
      },
                options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
    });
        </script>
        <script>
            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: {
                    labels: {{ date | tojson}},
                datasets: [{
                    label: 'profit progress per day',
                    data: {{ profit| tojson}},

                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
              }]
                  },
                options: {
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            },
                });
</script>
</body>

</html>
