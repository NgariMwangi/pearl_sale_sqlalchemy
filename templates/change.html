{% extends "base.html"%}
{%block content%}

    <form  action="/products" method="POST">
      <div class="mb-3" >
          <label for="exampleInputPassword1" class="form-label">ID</label>
          <input type="text" name="id" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3" >
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Buying price</label>
        <input type="text" name="buying_price" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">selling price</label>
        <input type="text" class="form-control" name="selling" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">stock_quantity</label>
        <input type="text" class="form-control" name="stock" id="exampleInputPassword1">
      </div>
      
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
