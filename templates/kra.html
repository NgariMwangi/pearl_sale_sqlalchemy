<body>
    <form action="/kra" method="POST">
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">basic sallary</label>
                <input type="text" name="basic" class="form-control" id="buying_price">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Total benefits</label>
                <input type="text" class="form-control" name="benefits" id="selling">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>name</th>
                <th>gross salary</th>
                <th>NSSF</th>
                <th>taxable income</th>
                <th>PAYE</th>
                <th>NHIF</th>
                <th>Deductions</th>
                <th>Net salary</th>
                <!-- <th>Edit</th> -->
                <!-- <th>Delete</th> -->

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{d["name"]}}</td>
                <td>{{d["gross_salary"]}}</td>
                <td>{{d["nssf"]}}</td>
                <td>{{d["taxable"]}}</td>
                <td>{{d["paye"]}}</td>
                <td>{{d["nhif"]}}</td>
                <td>{{d["deductions"]}}</td>
                <td>{{d["netpay"]}}</td>
                <!-- <td></td> -->
            </tr>

        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>
    <script src="https://use.fontawesome.com/78bab9acb2.js"></script>
